<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="../css/css.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
    <div class="LBack-ground DBack-ground">
    </div>
    <div class="list-item">
        <div class="title">
            <div>
                <h1>
                    T O D O
                </h1>
            </div>
            <div>
                <img class="DChangeMod" onclick="DarkToLight()" src="../img/icon-sun.svg" alt="LMod">
                <img class="LChangeMod" onclick="LightToDark()" src="../img/icon-moon.svg" alt="DMod">
            </div>
        </div>
        <div class="creatList theme">
            <div>
                <div class="circle todo-button">
                </div>
            </div>
            <div class="list">
                <input class="theme todo-input" type="text" placeholder="Create a new todo ...">
            </div>
        </div>
        <div class="todo-list theme">
        </div>
        <div class="box theme mobile">
            <p id="manyM" class="filter"></p>
            <p class="filter" id="resetM">
                Clear Completed
            </p>
        </div>
        <div class="box theme mobileState">
            <p id="many" class="filter"></p>
            <p class="filter doneClass" id="all" onclick="allFilter()">
                All
            </p>
            <p class="filter" onclick="activeFilter()" id="active">
                Active
            </p>
            <p class="filter" onclick="completedFilter()" id="completed">
                Completed
            </p>
            <p class="filter" id="reset">
                Clear Completed
            </p>
        </div>
    </div>
</div>
<script src="../js/js3.js"></script>
</body>
</html>
